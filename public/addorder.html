<div class="wrapper" style="margin: 0 auto; width: 970px; padding-top: 90px;">
	<form class="modal-body form-horizontal" id="addOrderForm">
		<div class="form-group">
			<label for="adName" class="col-sm-2 control-label">广告名称</label>
			<div class="col-sm-10">
				<input id="adName" name="adName" type="text" value="" placeholder="广告名称" class="form-control">
			</div>
		</div>
		<div class="form-group hide">
			<label for="adType" class="col-sm-2 control-label">广告类别</label>
			<div class="col-sm-10">
				<input id="adType" name="adType" type="text" value="AD" placeholder="类别" class="form-control">
			</div>
		</div>
		<div class="form-group hide">
			<input name="adStatus" type="text" value="Pending" placeholder="状态" class="form-control">
		</div>
		<div class="form-group">
			<label for="adBeginDate" class="col-sm-2 control-label">开始时间</label>
			<div class="col-sm-10">
				<input id="adBeginDate" name="adBeginDate" class="datepicker form-control" placeholder="开始时间" type="text"/>
			</div>
		</div>
		<div class="form-group">
			<label for="adEndDate" class="col-sm-2 control-label">结束时间</label>
			<div class="col-sm-10">
				<input id="adEndDate" name="adEndDate" class="datepicker form-control" placeholder="结束时间" type="text"/>
			</div>
		</div>
		<div class="form-group">
			<label for="publishType" class="col-sm-2 control-label">发布周期</label>
			<div class="col-sm-10">
				<input id="publishType" name="publishType" type="text" value="" placeholder="发布周期" class="form-control">
			</div>
		</div>
		<div class="form-group">
			<label for="orderTotalAmont" class="col-sm-2 control-label">总金额</label>
			<div class="col-sm-10">
				<input id="orderTotalAmont" name="orderTotalAmont" type="text" value="" placeholder="总金额" class="form-control">
			</div>
		</div>
		<div class="form-group">
			<label for="customerName" class="col-sm-2 control-label">客户名</label>
			<div class="col-sm-10">
				<input id="customerName" name="customerName" type="text" value="" placeholder="客户名" class="form-control">
			</div>
		</div>
		<div class="form-group">
			<label for="paymentMethod" class="col-sm-2 control-label">付款方式</label>
			<div class="col-sm-10">
				<input id="paymentMethod" name="paymentMethod" type="text" value="" placeholder="付款方式" class="form-control">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">接单站主信息</label>
			<div class="col-xs-5">
				<input name="receivePosition.stationname" type="text" value="" placeholder="接单站主" class="form-control">
			</div>
			<div class="col-xs-5">
				<input name="receivePosition.currency" type="text" value="" placeholder="币种" class="form-control">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">发布站主信息</label>
			<div class="col-xs-4">
				<input type="text" class="form-control" name="publishPositions[0].stationname" placeholder="发布站主" />
			</div>
			<div class="col-xs-4">
				<input type="text" class="form-control" name="publishPositions[0].currency" placeholder="币种" />
			</div>
			<div class="col-xs-2">
				<input type="text" class="form-control" name="publishPositions[0].amount" placeholder="金额" />
			</div>
			<div class="col-xs-1">
				<button type="button" class="btn btn-default addButton"><i class="fa fa-plus"></i></button>
			</div>
		</div>
		<div class="form-group">
			<input name="customerWechat" type="text" value="" placeholder="客户微信" class="form-control">
		</div>
		<div class="form-group">
			<input name="customerPhone" autocomplete='tel-national' type="text" value="" placeholder="客户电话" class="form-control">
		</div>
		<div class="form-group">
			<input name="remark" type="text" value="" placeholder="备注" class="form-control">
		</div>
		<div class="form-group">
			<label class="checkbox checkbox-blue" for="checkbox1">
				<input type="checkbox" name="adContinue" value="" id="checkbox1" data-toggle="checkbox">
				是否老客户
			</label>
		</div>
		<button type="submit" class="btn btn-info btn-fill btn-block">提交</button>
	</form>
</div> <!-- wrapper -->

<script src="bootstrap/assets/js/gsdk-bootstrapswitch.js"></script>
<script src="bootstrap/assets/js/bootstrap-select.js"></script>
<script src="bootstrap/assets/js/bootstrap-datepicker.js"></script>
<script src="bootstrap/assets/js/chartist.min.js"></script>
<script src="bootstrap/assets/js/jquery.tagsinput.js"></script>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>

<!--  Get Shit Done Kit PRO Core javascript 	 -->
<script src="bootstrap/assets/js/get-shit-done.js"></script>

<script type="text/javascript" src="js/order.js"></script>
</body>
</html>
