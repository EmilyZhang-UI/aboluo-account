<div style="position: relative; height: 100%; width: 100%">
	<div style="position: absolute; right: 20%; top: 40%" id="signForm">
		<!-- Button trigger Login modal, modals must be placed outside the global wrapper -->
		<button class="btn btn-primary" data-toggle="modal" data-target="#loginModal">登陆</button>

		<!-- Button trigger Register modal, modals must be placed outside the global wrapper -->
		<button class="btn btn-primary" data-toggle="modal" data-target="#registerModal">注册</button>
	</div>
</div>


<!-- Modals Start -->
<!-- Modal -->
<div class="modal modal-small fade" id="loginModal" tabindex="-1" role="dialog" aria-hidden="false">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title text-center">Login With</h4>
			</div>
			<form id="loginForm" class="modal-body">
				<div class="social-area">
					<a href="" class="btn btn-round btn-fill btn-social btn-twitter">
						<i class="fa fa-twitter"></i>
					</a>
					<a href="" class="btn btn-round btn-fill btn-social btn-facebook">
						<i class="fa fa-facebook-square"></i>
					</a>
					<a href="" class="btn btn-round btn-fill btn-social btn-google">
						<i class="fa fa-google-plus-square"></i>
					</a>
				</div>
				<span class="divider"> or </span>

				<div class="form-group">
					<input name="username" type="text" value="" placeholder="Username" class="form-control" />
				</div>
				<div class="form-group">
					<input name="password" type="password" value="" placeholder="Password" class="form-control" />
				</div>
				<button type="submit" class="btn btn-info btn-fill btn-block"> Login </button>
			</form>
			<div class="modal-footer">
				<span class="text-muted">Looking <a href="#">to create an account</a> ?</span>
			</div>
		</div>
	</div>
</div>

<!-- Modal -->
<div class="modal modal-small fade" id="registerModal" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title text-center">Register with</h4>
			</div>
			<form class="modal-body" id="registerForm">
				<div class="social-area">
					<a href="" class="btn btn-round btn-fill btn-social btn-facebook">
						<i class="fa fa-facebook-square"></i>
					</a>
					<a href="" class="btn btn-round btn-fill btn-social btn-google">
						<i class="fa fa-google-plus-square"></i>
					</a>
					<a href="" class="btn btn-round btn-fill btn-social btn-github">
						<i class="fa fa-github"></i>
					</a>
				</div>
				<span class="divider"> or </span>

				<div class="form-group">
					<input name="username" type="text" value="" placeholder="Username" class="form-control" />
				</div>
				<div class="form-group">
					<input name="password" type="password" value="" placeholder="Password" class="form-control" />
				</div>
				<div class="form-group">
					<input type="password" value="" placeholder="Password Confirmation" class="form-control" />
				</div>
				<div class="form-group">
					<input name="stationname" type="text" value="" placeholder="小站名" class="form-control" />
				</div>
				<div class="form-group">
					<input name="receiverate" type="text" value="" placeholder="接单比例" class="form-control" />
				</div>
				<div class="form-group">
					<input name="publishrate" type="text" value="" placeholder="发布比例" class="form-control" />
				</div>
				<button type="submit" class="btn btn-info btn-fill btn-block">Register</button>
			</form>
			<div class="modal-footer">
				<span class="text-muted">Looking <a href="#">to login</a> ?</span>
			</div>
		</div>
	</div>
</div>
