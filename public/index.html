<!-- Modal -->
<div class="modal modal-small fade" id="loginModal" tabindex="-1" role="dialog" aria-hidden="false">
	<div class="modal-dialog">
		<div class="modal-content">

				<div class="form-group">
					<input name="password" type="password" value="" placeholder="Password" class="form-control" />
				</div>
				<button type="submit" class="btn btn-info btn-fill btn-block"> Login </button>
			</form>
			<div class="modal-footer">

</div>

			</div>

				<div class="social-area">
					<a href="" class="btn btn-round btn-fill btn-social btn-facebook">
						<i class="fa fa-facebook-square"></i>

						<i class="fa fa-google-plus-square"></i>
					</a>
					<a href="" class="btn btn-round btn-fill btn-social btn-github">
						<i class="fa fa-github"></i>
					</a>

				<span class="divider"> or </span>

				<div class="form-group">

				</div>
				<div class="form-group">
					<input name="password" type="password" value="" placeholder="Password" class="form-control" />
				</div>
				<div class="form-group">
					<input type="password" value="" placeholder="Password Confirmation" class="form-control" />
				</div>
				<div class="form-group">
					<input name="stationname" type="text" value="" placeholder="小站名" class="form-control" />
				</div>
				<div class="form-group">
					<input name="receiverate" type="text" value="" placeholder="接单比例" class="form-control" />
				</div>
				<div class="form-group">
					<input name="publishrate" type="text" value="" placeholder="发布比例" class="form-control" />
				</div>
				<button type="submit" class="btn btn-info btn-fill btn-block">Register</button>
			</form>
			<div class="modal-footer">
				<span class="text-muted">Looking <a href="#">to login</a> ?</span>
			</div>
		</div>
	</div>
</div>

<!--  Get Shit Done Kit PRO Core javascript 	 -->
<script src="bootstrap/assets/js/get-shit-done.js"></script>

<script type="text/javascript">
  var big_image;
  $().ready(function(){
    responsive = $(window).width();

    $(window).on('scroll', gsdk.checkScrollForTransparentNavbar);

    if (responsive >= 768){
      big_image = $('.parallax-image').find('img');

      $(window).on('scroll',function(){
        parallax();
      });
    }

  });

  var parallax = function() {
    var current_scroll = $(this).scrollTop();

    oVal = ($(window).scrollTop() / 3);
    big_image.css('top',oVal);
  };

</script>
